
<h1>Topup</h1>
<h5>Select a credit card to topup your travelmate card</h5>
<br>
<br/>
<a  href="/#!/card/{{creditcard.id}}" class="no-styles" ng-repeat="creditcard in creditcards" ><div align="center" class="box-wrapper">
  <h4 class="lead">{{creditcard.name}}</h4>
  <span><img class="img img_circ img-responsive" ng-src="{{creditcard.image}}""/></span>
</div>
</a>
