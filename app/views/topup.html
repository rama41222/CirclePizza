
<h3>Payments [ {{pizza.price*pizza.qty}} /= ]</h3>
<h5>Select a credit card to buy a {{pizza.name}} pizza </h5>
<br>
<br/>
<a  ng-click="navigate(pizza,creditcard)" class="no-styles" ng-repeat="creditcard in creditcards" ><div align="center" class="box-wrapper">
  <h4 class="lead">{{creditcard.name}}</h4>
  <span><img class="img img_circ img-responsive" ng-src="{{creditcard.image}}""/></span>
</div>
</a>
