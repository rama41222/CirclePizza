<form ng-submit="submit()" name="register" class="form-signin" novalidate>
  <h1 class="form-signin-heading text-muted">Login</h1>
  <input name="email" ng-model="email" type="email" class="form-control" placeholder="Email address" required autofocus=""/>
  <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Invalid Email</p>


  <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required/>
  <button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">
    Login
  </button>
  <br/>
  <div class="row">
    <div class="col-sm-6">
      <a ng-click="authenticate('google')" class="btn btn-danger btn-block" type="button">
        <i class="fa fa-google fa-2x"></i>
      </a>
    </div>
    <div class="col-sm-6">
      <a ng-click="authenticate('facebook')" class="btn btn-info btn-block" type="button">
        <i class="fa fa-facebook fa-2x"></i>
      </a>
    </div>
  </div>
  <br/>
  <a class="text-muted pull-right"ui-sref="register" >Create Account</a>






</form>
